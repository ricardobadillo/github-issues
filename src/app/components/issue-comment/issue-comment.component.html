<div class="w-full">
  <div class="border border-gray-200 mt-8 rounded-md shadow-sm">
    <div class="bg-blue-500 flex items-center p-2 rounded-t-md text-white">
      <img [src]="issue().user.avatar_url" alt="User avatar" class="h-8 rounded-full w-8" />
      <span class="mx-2">{{ issue().user.login }}</span>
    </div>

    <div class="bg-gray-700 p-4 text-white">
      <markdown>{{ issue().body }}</markdown>
    </div>
  </div>
</div>
