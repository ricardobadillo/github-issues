<div class="bg-slate-900 border flex items-center mb-5 px-2 py-3 rounded-md hover:bg-slate-800">
  @if (isOpen) {
    <i class="fa-folder-open fa-regular text-green-500"></i>
  } @else {
      <i class="fa-folder-closed fa-regular text-red-500"></i>
    }

  <div class="flex flex-col flex-grow px-2">
    <a [routerLink]="['/issue', issue().number]" class="hover:underline">
      {{ issue().title }}
    </a>

    <span class="text-gray-500">
      # {{ issue().number }} opened ##since## by
      <span class="font-bold">{{ issue().user.login }}</span>
    </span>

    <div class="flex flex-wrap mt-4">
      @for (label of issue().labels; track label.id) {
        <span class="mr-2 px-2 py-1 rounded-md text-white text-xs"
          [ngStyle]="{ border: '1px solid #' + label.color }"
        >
          {{ label.name }}
        </span>
      }
    </div>
  </div>

  <img
    [src]="issue().user.avatar_url"
    alt="User Avatar"
    class="h-8 rounded-full w-8"
    height="32"
    width="32"
  />

  <div class="flex flex-col items-center mx-2">
    <i class="fa-message fa-regular text-gray-400"></i>
    <span class="px-4 text-gray-400">{{ issue().comments }}</span>
  </div>
</div>
